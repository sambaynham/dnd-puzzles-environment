services:
  #PHP Service
  spoonbender-api:
    build:
      context: .
      dockerfile: dockerfiles/AppDockerfile
    container_name: spoonbender-api
    tty: true
    restart: unless-stopped
    environment:
      SERVICE_NAME: spoonbender-api
      SERVICE_TAGS: dev
    working_dir: /var/www
    ports:
      - "9095:9000"
    volumes:
      - ../spoonbender-api/:/var/www
      - ./config/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./logs/php:/var/log/php/
    networks:
      - spoonbender-network

  #Nginx Service
  spoonbender-nginx:
    image: nginx:alpine
    container_name: spoonbender-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8085:80"
      - "44448:443"
    volumes:
      - ../spoonbender-api:/var/www
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
      - ./logs/nginx:/var/log/nginx/
    networks:
      - spoonbender-network

  #Composer
  spoonbender-composer:
    restart: 'no'
    image: composer
    command: install --ignore-platform-reqs --no-scripts
    volumes:
      - ../spoonbender-api:/app

  #MySQL Service
  spoonbender-db:
    container_name: spoonbender-db
    ports:
      - 33370:3306
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "r00t"
      MYSQL_DATABASE: spoonbender
      MYSQL_USER: spoonbender-user
      MYSQL_PASSWORD: xH8rWzXQ3Y82RwiWUxudK

    volumes:
      - spoonbender-dbdata:/var/lib/mysql/
      - ./logs/mysql:/var/log/mysql
      - ./config/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - spoonbender-network

  #Memcached
  spoonbender-memcached:
    image: memcached
    ports:
      - 61212:11211

    command: memcached -m 1024m



#Docker Networks
networks:
  spoonbender-network:
    driver: bridge

#Volumes
volumes:

  spoonbender-dbdata:
    driver: local
