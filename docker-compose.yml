services:
  #PHP Service
  credit-app:
    build:
      context: .
      dockerfile: dockerfiles/AppDockerfile
    container_name: credit-app
    tty: true
    restart: unless-stopped
    environment:
      SERVICE_NAME: credit-app
      SERVICE_TAGS: dev
    working_dir: /var/www
    ports:
      - "9096:9000"
    volumes:
      - ../credit-prototype-rules/:/var/www
      - ./config/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./logs/php:/var/log/php/
    networks:
      - credit-network

  #Nginx Service
  credit-nginx:
    image: nginx:alpine
    container_name: credit-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8088:80"
      - "44455:443"
    volumes:
      - ../credit-prototype-rules:/var/www
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
      - ./logs/nginx:/var/log/nginx/
    networks:
      - credit-network

  #Composer
  credit-composer:
    restart: 'no'
    image: composer
    command: install --ignore-platform-reqs --no-scripts
    volumes:
      - ../credit-prototype-rules:/app

  #MySQL Service
  credit-db:
    container_name: credit-db
    ports:
      - 33375:3306
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "r00t"
      MYSQL_DATABASE: credit
      MYSQL_USER: credit-user
      MYSQL_PASSWORD: xH8rWzXQ3Y82RwiWUxudK

    volumes:
      - credit-dbdata:/var/lib/mysql/
      - ./logs/mysql:/var/log/mysql
      - ./config/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - credit-network

  #Memcached
  credit-memcached:
    image: memcached
    ports:
      - 61212:11211

    command: memcached -m 1024m



#Docker Networks
networks:
  credit-network:
    driver: bridge

#Volumes
volumes:

  credit-dbdata:
    driver: local
