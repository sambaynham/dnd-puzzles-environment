services:
  #PHP Service
  dnd-puzzles-app:
    env_file: ".env"
    build:
      context: .
      dockerfile: dockerfiles/AppDockerfile
    container_name: dnd-puzzles-app
    tty: true
    restart: unless-stopped
    environment:
      SERVICE_NAME: dnd-puzzles-app
      SERVICE_TAGS: dev
    working_dir: /var/www
    ports:
      - "9096:9000"
    volumes:
      - ../dnd-puzzles-app/:/var/www
      - ./config/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./logs/php:/var/log/php/
    networks:
      - dnd-puzzles-network
    profiles: [app]

  #Nginx Service
  dnd-puzzles-nginx:
    env_file: ".env"
    image: nginx:alpine
    container_name: dnd-puzzles-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8089:80"
      - "44455:443"
    volumes:
      - ../dnd-puzzles-app:/var/www
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
      - ./logs/nginx:/var/log/nginx/
    networks:
      - dnd-puzzles-network
    profiles: [app]

  #Composer
  dnd-puzzles-composer:
    env_file: ".env"
    restart: 'no'
    image: composer
    command: install --ignore-platform-reqs --no-scripts
    volumes:
      - ../dnd-puzzles-app:/app
    profiles: [app, preflight]

  #Node
  dnd-puzzles-node:
    env_file: ".env"
    restart: 'no'
    image: node:20

    command: bash -c "npm install && npm run build:watch --stats-children"
    working_dir: /app
    volumes:
      - ../dnd-puzzles-app:/app
    profiles: [app]

  #MySQL Service
  dnd-puzzles-db:
    env_file: ".env"
    container_name: dnd-puzzles-db
    ports:
      - 33377:3306
    image: mariadb:latest
    restart: always

    volumes:
      - dnd-puzzles-dbdata:/var/lib/mysql/
      - ./logs/mysql:/var/log/mysql
      - ./config/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - dnd-puzzles-network
    profiles: [app]
  #Redis
  dnd-puzzles-redis:
    env_file: ".env"
    image: redis:8.2-alpine
    restart: always
    ports:
      - '63799:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - dnd-puzzles-cache:/data
    profiles: [app]

  #RabbitMQ
  dnd-puzzles-rabbitmq:
    image: rabbitmq:3-management

    restart: always
    ports:
      - 56722:5672
      - 25672:15672
    environment:
      RABBITMQ_DEFAULT_USER: kalo
      RABBITMQ_DEFAULT_PASS: kalo
    configs:
      - source: rabbitmq-plugins
        target: /etc/rabbitmq/enabled_plugins
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq/
      - ./logs/rabbitmq:/var/log/rabbitmq
    networks:
      - dnd-puzzles-network
    profiles: [app]

  dnd-puzzles-phpstan:
    image: ghcr.io/phpstan/phpstan:latest-php8.4
    depends_on:
      dnd-puzzles-composer:
        condition: service_completed_successfully
        restart: true

    volumes:
      - ../dnd-puzzles-app:/app

    profiles: [preflight]
    env_file: ".env"
configs:
  rabbitmq-plugins:
    content: "[rabbitmq_management]."




#Docker Networks
networks:
  dnd-puzzles-network:
    driver: bridge

#Volumes
volumes:
  dnd-puzzles-dbdata:
    driver: local
  dnd-puzzles-cache:
    driver: local
  rabbitmq-lib:
    driver: local
