version: '3.9'
services:
  #PHP Service
  spoonbender-app:
    build:
      context: .
      dockerfile: dockerfiles/AppDockerfile
    container_name: spoonbender-app
    tty: true
    restart: unless-stopped
    environment:
      SERVICE_NAME: spoonbender-app
      SERVICE_TAGS: dev
    working_dir: /var/www
    ports:
      - "9092:9000"
    volumes:
      - ../spoonbender-app/:/var/www
      - ./config/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./logs/php:/var/log/php/
    networks:
      - spoonbender-network

  #Nginx Service
  spoonbender-nginx:
    image: nginx:alpine
    container_name: spoonbender-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8082:80"
      - "44445:443"
    volumes:
      - ../spoonbender-app:/var/www
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
      - ./logs/nginx:/var/log/nginx/
    networks:
      - spoonbender-network

  #Composer
  spoonbender-composer:
    restart: 'no'
    image: composer
    command: install
    volumes:
      - ../spoonbender-app:/app
  #Node
  spoonbender-node:
    restart: 'no'
    image: node:14
    command: bash -c "npm install && npm run watch"
    working_dir: /app
    volumes:
      - ../spoonbender-app:/app

  #MySQL Service
  spoonbender-db:
    container_name: spoonbender-db
    ports:
      - 33068:3306
    image: mariadb:latest
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: "r00t"
        MYSQL_DATABASE: spoonbender
        MYSQL_USER: spoonbender-user
        MYSQL_PASSWORD: xH8rWzXQ3Y82RwiWUxudK

    volumes:
      - sb-dbdata:/var/lib/mysql/
      - ./logs/mysql:/var/log/mysql
      - ./config/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - spoonbender-network

  #Memcached
  spoonbender-memcached:
    image: memcached
    ports:
      - 61211:11211

    command: memcached -m 1024m

  #RabbitMQ - Ubuntu image AToW
  spoonbender-rabbitmq:
    image: rabbitmq:3-management
    container_name: 'spoonbender-rabbitmq'
    ports:
        - 5674:5672
        - 35673:15672
    volumes:
        - sb-rabbitmq-data:/var/lib/rabbitmq/
        - ./logs/rabbitmq:/var/log/rabbitmq
    networks:
        - spoonbender-network
  spoonbender-phpstan:
    image: ghcr.io/phpstan/phpstan
    profiles:
      - testing
  spoonbender-selenium:
    restart: 'no'
    image: selenium/standalone-firefox
    profiles:
      - testing
    ports:
      - 4447:4444

#Docker Networks
networks:
  spoonbender-network:
    driver: bridge

#Volumes
volumes:
  sb-rabbitmq-data:
    driver: local
  sb-dbdata:
    driver: local